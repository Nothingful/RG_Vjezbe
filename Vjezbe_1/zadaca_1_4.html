<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RG Zadaca 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='dist/gks.js'></script>
    <script src='dist/zadaca_1_4.js'></script>
</head>
<body>
    <h1>Zadaca 1 - Zadatak 4</h1>
    <div class="canvas_wrapper">
        <canvas id="canvas" style="border:5px solid black" width="500" height="500"></canvas>
    </div>
    <div class="slidecontainer">
        a
        <input type="range" min="0" max="5" value="4" class="slider" id="a_range">
        <span id="a_range_value">4</span>
    </div>
    <div class="slidecontainer">
        step
        <input type="range" min="1" max="100" value="40" class="slider" id="step_range">
        <span id="step_range_value">0.4</span>
    </div>
</body>
</html>
