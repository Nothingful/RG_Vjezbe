<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RG Vjezbe 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='dist/zadatak_1.js'></script>
    <script>
        $(document).ready(function() {
            $("#x_range").on("change", function() {
                $("#x_range_value").html(this.valueAsNumber);
                zadatak_1(this.valueAsNumber, $("#y_range")[0].valueAsNumber);
            });
            $("#y_range").on("change", function() {
                $("#y_range_value").html(this.valueAsNumber);
                zadatak_1($("#x_range")[0].valueAsNumber, this.valueAsNumber);
            });
        });
    </script>
</head>
<body>
    <h1>Zadatak 1</h1>
    <div class="canvas_wrapper">
        <canvas id="canvas" style="border:5px solid black" width="500" height="500"></canvas>
    </div>
    <div class="slidecontainer">
        X
        <input type="range" min="10" max="200" value="30" class="slider" id="x_range">
        <span id="x_range_value">30</span>
    </div>
    <div class="slidecontainer">
        Y
        <input type="range" min="10" max="200" value="30" class="slider" id="y_range">
        <span id="y_range_value">30</span>
    </div>
</body>
</html>
