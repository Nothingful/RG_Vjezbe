<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RG Zadaca 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./dist/MT2D.js'></script>
    <script src='./dist/RG-WebGL.js'></script>
    <script src='./dist/zadaca_6_2.js'></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec2 a_vrhXY;
        uniform mat3 u_mTrans;

        void main() {
            gl_Position = vec4(u_mTrans * vec3(a_vrhXY, 1), 1); // primijeni matricu transformacije
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        uniform vec4 u_boja;
        out vec4 bojaPiksela;
    
        void main() {
            bojaPiksela = u_boja; // boja se postavlja preko uniform varijable u_boja
        }
    </script>
</head>
<body>
    <h1>Zadaca 6 - Zadatak 2</h1>
    <div class="canvas_wrapper">
        <canvas id="canvas" style="border:5px solid black" width="500" height="500"></canvas>
    </div>
</body>
</html>
