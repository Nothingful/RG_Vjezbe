<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RG Vjezbe 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./dist/RG-WebGL.js'></script>
    <script src='./dist/vjezba_1.js'></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec2 a_vrhXY;
  
        void main() {
          gl_Position = vec4(a_vrhXY, 0, 1);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 bojaPiksela;
  
        void main() {
          bojaPiksela = vec4(0, 1, 0, 1); // RGBA, zadnja komponenta za (ne)prozirnost
        }
    </script>
</head>
<body>
    <h1>Vjezbe 6 - Primjer 1</h1>
    <div class="canvas_wrapper">
        <canvas id="canvas" style="border:5px solid black" width="500" height="500"></canvas>
    </div>
</body>
</html>
