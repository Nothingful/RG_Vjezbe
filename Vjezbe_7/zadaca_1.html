<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RG Zadaca 7</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./dist/MT3D.js'></script>
    <script src='./dist/RG-WebGL.js'></script>
    <script src='./dist/zadaca_7_1.js'></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec2 a_vrhXY;
        in vec3 a_boja;
        out vec3 v_boja;
        uniform mat4 u_mTrans;

        void main() {
            gl_Position = vec4(u_mTrans * vec4(a_vrhXY, 0, 1));
            v_boja = a_boja;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        in vec3 v_boja;
        uniform vec4 u_boja;
        out vec4 bojaPiksela;

        void main() {
            bojaPiksela = vec4(v_boja, 1);
            //bojaPiksela = u_boja;
        }
    </script>
</head>
<body>
    <h1>Zadaca 7 - Zadatak 1</h1>
    <div class="canvas_wrapper">
        <canvas id="canvas" style="border:5px solid black" width="500" height="500"></canvas>
    </div>
</body>
</html>
